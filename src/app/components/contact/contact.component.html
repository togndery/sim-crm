<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
    
    <form class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="name"
          placeholder="Enter your name"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 rounded-md shadow-sm outline-none"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 rounded-md shadow-sm outline-none"
        >
      </div>

      <div>
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <input 
          type="text" 
          id="subject"
          placeholder="Enter subject"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 rounded-md shadow-sm outline-none"
        >
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea 
          id="message"
          rows="4"
          placeholder="Enter your message"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 rounded-md shadow-sm outline-none resize-none"
        ></textarea>
      </div>

      <div>
        <button 
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
